<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Banking System - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        body{
            font-family:'Poppins',sans-serif;
            background:linear-gradient(135deg,#667eea,#764ba2);
            min-height:100vh;
            padding:20px;
        }

        /* ===== Container ===== */
        .container{
            max-width:1000px;
            margin:auto;
            background:rgba(255,255,255,0.18);
            backdrop-filter:blur(20px);
            border-radius:20px;
            box-shadow:0 30px 80px rgba(0,0,0,0.35);
            overflow:hidden;
        }

        /* ===== Header ===== */
        .header{
            background:linear-gradient(135deg,#667eea,#764ba2);
            padding:25px 30px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            color:white;
        }

        .header h1{
            font-size:30px;
            letter-spacing:2px;
        }

        .header p{
            font-size:13px;
            opacity:0.9;
        }

        .logout-btn{
            background:rgba(255,255,255,0.25);
            border:2px solid white;
            padding:10px 22px;
            border-radius:10px;
            color:white;
            font-weight:600;
            cursor:pointer;
            transition:0.3s;
        }

        .logout-btn:hover{
            background:white;
            color:#667eea;
        }

        /* ===== Content ===== */
        .content{
            background:white;
            padding:35px;
            border-radius:25px 25px 0 0;
        }

        /* ===== Dashboard Header ===== */
        .dashboard-header{
            text-align:center;
            margin-bottom:30px;
        }

        .dashboard-header h2{
            font-size:26px;
        }

        .dashboard-header p{
            font-size:14px;
            color:#666;
        }

        /* ===== Message ===== */
        .message{
            display:none;
            padding:12px;
            border-radius:8px;
            margin-bottom:20px;
            font-size:14px;
        }

        .message.success{
            background:#d4edda;
            color:#155724;
        }

        .message.error{
            background:#f8d7da;
            color:#721c24;
        }

        .message.show{display:block}

        /* ===== Balance Card ===== */
        .account-balance{
            background:linear-gradient(135deg,#667eea,#764ba2);
            color:white;
            padding:35px;
            border-radius:18px;
            text-align:center;
            box-shadow:0 15px 40px rgba(102,126,234,0.55);
            margin-bottom:35px;
        }

        .account-balance p{
            opacity:0.9;
            font-size:14px;
        }

        .balance-amount{
            font-size:42px;
            font-weight:700;
            margin-top:10px;
        }

        /* ===== Buttons ===== */
        .transaction-buttons{
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
            gap:18px;
        }

        .btn-action{
            border:none;
            padding:18px;
            font-size:16px;
            font-weight:600;
            border-radius:16px;
            color:white;
            cursor:pointer;
            transition:0.35s;
        }

        .btn-action:hover{
            transform:translateY(-5px) scale(1.03);
        }

        .btn-withdraw{
            background:linear-gradient(135deg,#f093fb,#f5576c);
        }

        .btn-deposit{
            background:linear-gradient(135deg,#4facfe,#00f2fe);
        }

        .btn-transfer{
            background:linear-gradient(135deg,#43e97b,#38f9d7);
        }

        .btn-passbook{
            background:linear-gradient(135deg,#667eea,#764ba2);
        }

        /* ===== Modal ===== */
        .modal{
            display:none;
            position:fixed;
            inset:0;
            background:rgba(0,0,0,0.55);
            justify-content:center;
            align-items:center;
            z-index:1000;
        }

        .modal.show{display:flex}

        .modal-content{
            background:white;
            width:90%;
            max-width:400px;
            padding:30px;
            border-radius:16px;
            animation:slideUp .35s ease;
        }

        @keyframes slideUp{
            from{transform:translateY(30px);opacity:0}
            to{transform:translateY(0);opacity:1}
        }

        .modal-header{
            font-size:20px;
            font-weight:700;
            margin-bottom:20px;
        }

        .form-group{
            margin-bottom:18px;
        }

        .form-group label{
            font-size:14px;
            font-weight:500;
            display:block;
            margin-bottom:6px;
        }

        .form-group input, select{
            width:100%;
            padding:12px;
            border-radius:10px;
            border:2px solid #ddd;
            font-size:14px;
        }

        .form-group input:focus, select:focus{
            outline:none;
            border-color:#667eea;
        }

        .modal-buttons{
            display:flex;
            justify-content:flex-end;
            gap:10px;
        }

        .btn-modal{
            padding:10px 18px;
            border:none;
            border-radius:10px;
            font-weight:600;
            cursor:pointer;
        }

        .btn-submit{
            background:linear-gradient(135deg,#667eea,#764ba2);
            color:white;
        }

        .btn-cancel{
            background:#eee;
        }

        /* ===== Responsive ===== */
        @media(max-width:600px){
            .balance-amount{font-size:32px}
            .content{padding:25px}
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <div>
            <h1>VBS</h1>
            <p>Virtual Banking System</p>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="content">

        <div class="dashboard-header">
            <h2 id="welcomeText">Welcome</h2>
            <p>User ID: <strong id="userId">-</strong></p>
        </div>

        <div id="dashMessage" class="message"></div>

        <div class="account-balance">
            <p>Available Balance</p>
            <div class="balance-amount">‚Çπ <span id="balance">0.00</span></div>
        </div>

        <div class="transaction-buttons">
            <button class="btn-action btn-withdraw" onclick="openWithdrawModal()">üí∏ Withdraw</button>
            <button class="btn-action btn-deposit" onclick="openDepositModal()">üí∞ Deposit</button>
            <button class="btn-action btn-transfer" onclick="openTransferModal()">üîÅ Transfer</button>
            <button class="btn-action btn-passbook" onclick="goToPassbook()">üìò Passbook</button>
            <button class="btn-action btn-passbook" onclick="openUpdateModal()">‚öôÔ∏è Update Profile</button>
        </div>

    </div>
</div>

<!-- ===== MODALS (UNCHANGED LOGIC) ===== -->
<!-- Withdraw -->
<div id="withdrawModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">Withdraw Funds</div>
        <form id="withdrawForm">
            <div class="form-group">
                <label>Amount</label>
                <input type="number" id="withdrawAmount" required>
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn-modal btn-cancel" onclick="closeWithdrawModal()">Cancel</button>
                <button class="btn-modal btn-submit">Withdraw</button>
            </div>
        </form>
    </div>
</div>

<!-- Deposit -->
<div id="depositModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">Deposit Funds</div>
        <form id="depositForm">
            <div class="form-group">
                <label>Amount</label>
                <input type="number" id="depositAmount" required>
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn-modal btn-cancel" onclick="closeDepositModal()">Cancel</button>
                <button class="btn-modal btn-submit">Deposit</button>
            </div>
        </form>
    </div>
</div>

<!-- Transfer -->
<div id="transferModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">Transfer Funds</div>
        <form id="transferForm">
            <div class="form-group">
                <label>Recipient Username</label>
                <input type="text" id="transferUsername" required>
            </div>
            <div class="form-group">
                <label>Amount</label>
                <input type="number" id="transferAmount" required>
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn-modal btn-cancel" onclick="closeTransferModal()">Cancel</button>
                <button class="btn-modal btn-submit">Send</button>
            </div>
        </form>
    </div>
</div>

<!-- Update -->
<div id="updateModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">Update Profile</div>
        <form id="updateForm">
            <div class="form-group">
                <label>Field</label>
                <select id="updateKey">
                    <option value="name">Name</option>
                    <option value="email">Email</option>
                    <option value="password">Password</option>
                </select>
            </div>
            <div class="form-group">
                <label>New Value</label>
                <input type="text" id="updateValue" required>
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn-modal btn-cancel" onclick="closeUpdateModal()">Cancel</button>
                <button class="btn-modal btn-submit">Update</button>
            </div>
        </form>
    </div>
</div>


<script>
    const API_URL = 'http://localhost:8081';
    let userId = null;
    let role = 'customer';
    function getUserIdFromURL() {
        const params = new URLSearchParams(window.location.search);
        userId = params.get('id');
        role = params.get('role') || 'customer';

        if (!userId) {
            window.location.href = 'login.html';
        }
    }

    async function loadDashboard() {
        document.getElementById('userId').textContent = userId;

        try {
            const res = await fetch(`${API_URL}/get-details/${userId}`);
            const data = await res.json();

            if (document.getElementById('welcomeText')) {
                document.getElementById('welcomeText').textContent =
                    `Welcome ${data.username}`;
            }

            if (document.getElementById('balance')) {
                document.getElementById('balance').textContent =
                    data.balance.toFixed(2);
            }
        } catch {
            showMessage('dashMessage', 'Failed to load dashboard', 'error');
        }
    }

    function openWithdrawModal() {
        document.getElementById('withdrawModal').classList.add('show');
    }

    function closeWithdrawModal() {
        document.getElementById('withdrawModal').classList.remove('show');
        document.getElementById('withdrawForm').reset();
    }

    function openDepositModal() {
        document.getElementById('depositModal').classList.add('show');
    }

    function closeDepositModal() {
        document.getElementById('depositModal').classList.remove('show');
        document.getElementById('depositForm').reset();
    }

    function openTransferModal() {
        document.getElementById('transferModal').classList.add('show');
    }

    function closeTransferModal() {
        document.getElementById('transferModal').classList.remove('show');
        document.getElementById('transferForm').reset();
    }

    function showMessage(elementId, message, type) {
        const messageEl = document.getElementById(elementId);
        messageEl.textContent = message;
        messageEl.className = `message ${type} show`;
        setTimeout(() => {
            messageEl.classList.remove('show');
        }, 3000);
    }

    const withdrawForm = document.getElementById('withdrawForm');
    if (withdrawForm) {
        withdrawForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const withdrawData = {
                id: parseInt(userId),
                amount: parseFloat(document.getElementById('withdrawAmount').value)
            };

            try {
                const response = await fetch(`${API_URL}/withdraw`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(withdrawData)
                });
                const result = await response.text();

                if (result && result.toLowerCase().includes('withdrawal')) {
                    showMessage('dashMessage', 'Withdrawal successful!', 'success');
                    closeWithdrawModal();
                    loadDashboard();
                } else {
                    showMessage('dashMessage', result || 'Withdrawal failed', 'error');
                }
            } catch (error) {
                showMessage('dashMessage', 'Error processing withdrawal', 'error');
                console.error(error);
            }
        });
    }
        function openUpdateModal() {
           document.getElementById('updateModal').classList.add('show');
        }

        function closeUpdateModal() {
            document.getElementById('updateModal').classList.remove('show');
            document.getElementById('updateForm').reset();
        }

    const depositForm = document.getElementById('depositForm');
    if (depositForm) {
        depositForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const depositData = {
                id: parseInt(userId),
                amount: parseFloat(document.getElementById('depositAmount').value)
            };

            try {
                const response = await fetch(`${API_URL}/deposit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(depositData)
                });
                const result = await response.text();

                if (result && result.toLowerCase().includes('deposit')) {
                    showMessage('dashMessage', 'Deposit successful!', 'success');
                    closeDepositModal();
                    loadDashboard();
                } else {
                    showMessage('dashMessage', result || 'Deposit failed', 'error');
                }
            } catch (error) {
                showMessage('dashMessage', 'Error processing deposit', 'error');
                console.error(error);
            }
        });
    }

    const transferForm = document.getElementById('transferForm');
    if (transferForm) {
        transferForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const transferData = {
                id: parseInt(userId),
                amount: parseFloat(document.getElementById('transferAmount').value),
                username: document.getElementById('transferUsername').value
            };

            if (!transferData.username) {
                showMessage('dashMessage', 'Enter recipient username.', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/transfer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(transferData)
                });
                const result = await response.text();

                if (response.ok && result && result.toLowerCase().includes('successfully')) {
                    showMessage('dashMessage', 'Transfer successful!', 'success');
                    closeTransferModal();
                    loadDashboard();
                } else {
                    showMessage('dashMessage', result || 'Transfer failed', 'error');
                }
            } catch (error) {
                showMessage('dashMessage', 'Error processing transfer', 'error');
                console.error(error);
            }
        });
    }

    function logout() {
        window.location.href = 'home.html';
    }
    function validateUserAccess() {
    const storedUserId = localStorage.getItem("userId");
    const storedRole = localStorage.getItem("role") || "customer";

    const params = new URLSearchParams(window.location.search);
    const urlUserId = params.get("id");


    if (!storedUserId) {
        window.location.href = "login.html";
        return;
    }


    if (urlUserId && urlUserId !== storedUserId) {
        alert("Unauthorized access detected!");
        window.location.href = "login.html";
        return;
    }


    userId = storedUserId;
    role = storedRole;


    window.history.replaceState({}, document.title, "dashboard.html");
}


    function goToPassbook() {
        window.location.href =
            `passbook.html?id=${userId}&role=${encodeURIComponent(role)}`;
    }


   window.addEventListener('DOMContentLoaded', () => {
    validateUserAccess();
    loadDashboard();
});


    window.addEventListener('click', (e) => {
        const withdrawModal = document.getElementById('withdrawModal');
        const depositModal = document.getElementById('depositModal');
        const transferModal = document.getElementById('transferModal');

        if (e.target === withdrawModal) withdrawModal.classList.remove('show');
        if (e.target === depositModal) depositModal.classList.remove('show');
        if (e.target === transferModal) transferModal.classList.remove('show');
    });

    document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const key = document.getElementById('updateKey').value;
            const value = document.getElementById('updateValue').value;

            const updateData = {
                id: parseInt(userId),
                key: key,
                value: value
            };

            try {
                const response = await fetch(`${API_URL}/update`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updateData)
                });
                const result = await response.text();
                if (response.ok && result && result.toLowerCase().includes('successfully')) {
                    showMessage('dashMessage', 'Profile updated successfully!', 'success');
                    closeUpdateModal();
                    loadDashboard();
                } else {
                    showMessage('dashMessage', result || 'Update failed', 'error');
                }
            } catch (error) {
                showMessage('dashMessage', 'Error updating profile', 'error');
                console.error('Update error:', error);
            }
        });

</script>

</body>
</html>
